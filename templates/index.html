<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>App</title>
    <style>
        /* Add custom styles here */
        body {
            font-family: Arial, sans-serif;
        }

        .split {
            display: flex;
            height: 100vh;
        }

        .left {
            flex: 1;
            padding: 20px;
            background: url("../static/img/overview2.png") no-repeat center;
            background-size: contain;
        }

        .centered {
            text-align: center;
            margin-top: 50px;
            color: #fff;
        }

        .centered h2 {
            font-size: 24px;
        }

        .right {
            background-color: #fff;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .container {
            text-align: center;
        }

        .container label {
            font-size: 18px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #1cf541;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .coment-bottom {
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }

        .commented-user {
            margin-bottom: 10px;
        }

        hr {
            border: 1px solid #ccc;
        }

        img {
            max-width: 90%;
            height: auto;
        }

        /* Style for the title in the right half */
        .right-title {
            font-size: 24px;
            font-weight: bold;
            color: black;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="split left">
        <!-- The left split with the background image -->
        <div class="centered">

        </div>
    </div>

    <div class="split right">
        <!-- The right split -->
        <div class="container mt-5 mb-5">
            <div class="d-flex justify-content-center row">
                <div class="d-flex flex-column col-md-8">
                    <!-- The title in the right half -->
                    <div class="right-title">Automatically Categorizing Sinhala News Items<br><br></div>
                    <div>
                        <label for="">International News : {{ data.international }}</label>
                    </div>
                    <div>
                        <label for="">Business News : {{ data.business }}</label>
                    </div>
                    <div>
                        <label for="">Sport News : {{ data.sports }}</label>
                    </div>
                    <div>
                        <form method="post">
                            <textarea name="text" placeholder="Enter Your News Here"></textarea>
                            <input type="submit" value="Submit">
                        </form>
                    </div>
                    <div class="coment-bottom bg-white p-2 px-4">
                        {% for review in data.news %}
                        <hr />
                        <div class="commented-section mt-2">
                            <div class="d-flex flex-row align-items-center commented-user">
                                <!-- You can add user avatar or info here -->
                            </div>
                            <div class="text-nowrap bd-highlight"><span>{{ review }}</span></div>
                            <hr />
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
